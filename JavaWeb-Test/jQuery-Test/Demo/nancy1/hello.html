<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {//表会页面加载完成
            var $btn = $("#btnId");//表示按照Id查询标签对象
            $btn.click(function () {//绑定单击事件
                alert("jQuery的单击事件");
            })
        });
    </script>


</head>
<body>
    <button id="btnId">hello</button>
</body>
</html>
