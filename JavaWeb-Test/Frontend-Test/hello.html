<!DOCTYPE html><!--约束，声明-->
<html lang="zh-CN"><!--html标签标示html的开始，lang=“zh-CN”标示中文，html标签一般分为两部分，分别是head，body-->
<head><!--标示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
    <meta charset="UTF-8"><!--标示当前页面使用UTF-8字符集-->
    <title>标题</title>
</head>
<!--bgcolor是背景颜色属性
    onclick表示单击点击事件
    alert是JS语言提供的一个警告框函数，他可以接收任意参数，参数就是警告框的函数信息
-->
<!--单标签：br 换行  hr 水平线

-->
<body onclick="alert('你好')"><!--是整个html页面显示的主题内容-->
hello
</body>
</html>
