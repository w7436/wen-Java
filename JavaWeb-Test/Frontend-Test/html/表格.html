<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table 标签这是表格标签
           border 设置表格标签
           width  设置表格宽度
           height 设置表格高度
           cellspacing 设置单元格间距


           tr是行标签
           th是表头标签
           td是单元格标签  algin设置位置
          -->
    <table border="1" width="300" height="300" cellspacing="10">
        <tr>
            <td align="center"><b>a</b></td>
            <th>b</th>
            <th>c</th>
        </tr>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
        </tr>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
        </tr>
    </table>
</body>
</html>
